<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Área de importe do css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img class="logoalura"  src="img/logo_alura.png" alt="Logo da Alura"> 
    </header>


    <main>

        <section>
            <textarea class="apresentacao__conteudo__textarea" cols="41" rows="4"          
             placeholder="Digite seu texto"></textarea>

            <div class="apresentacao__informacao">
                <h6>Apenas letras minúsculas e sem acentos</h6>
            </div>

            <div class="container__botoes">
                <button class="container__botao__criptografia">Criptografar </button>
                <button class="container__botao__descriptografia">Descriptografar</button>
            </div>  
        </section>


        <section class="container__mensagem">
            <textarea class="container__mensagem__textarea"   cols="20" rows="10"></textarea>
            <button class="container__mensagem__botao">Copiar</button>
        </section>

    </main>



 <!-- Área de importe do Js-->
 <script src="app.js" defer></script>
</body>
</html>
